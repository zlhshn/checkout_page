<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/storelogo.png" type="image/x-icon">
    
    <title>Checkout Page</title>
  </head>

  <body>

    <!--!---------- header ----------------->
    <header class="d-flex justify-content-between align-items-center px-4 ">
      <div>
          <img  src="./img/storelogo.png" alt="" width="" height="80px">
      </div>

      <div class="text-center" >
        <div class="d-inline-block"  id="searchDiv">
          <input class="d-none" type="text" name="" id="search" placeholder="Search product" >
          <i id="searchicon" class="h3 bi bi-search magnifier"></i></div>
        
          <i id="headicon" class="h2 bi bi-person "></i>
          <i id="headicon" class= "h2 fa-icons bi bi-bag d-inline position-relative" style="width: 120px; height: 120px;">
              <span id="number" class="d-flex  d-inline-block justify-content-center align-items-center bg-dark text-white fst-normal fs-6 border rounded-circle position-absolute  bottom-0 end-0" style="width: 1.2rem; height:1.3rem;">0</span>
          </i>
           
           
      </div>


  </header>


  <!-- !--------------Nav-bar-------------------- -->
    <nav class="bg-secondary-subtle">
      <div class="my-cart">Product in your<i class="fa-solid fa-cart-shopping"></i></div>
      <div class="delete-div ">
        Delete Products <i class="fa-regular fa-trash-can"></i>
      </div>
    </nav>


<!-- !------------main(products/no product/summary/form) -->
    <main>
      <section class="product-list row">
        <article class="products">
          <div class="product">
            <figure><img src="./img/sweat.jpg" alt="img" /></figure>
            <div class="product-info">
              <h2>Woman Hoodie</h2>
              <div class="product-prices">
                <strong class="dollar" id="discounted-price">80.99</strong>
                <span class="line-through dollar">89.99</span>
              </div>
              <div class="buttons-div">
                <div>
                  <div class="plus-minus">
                    <i class="fa-solid fa-minus"></i>
                    <span class="quantity" id="quantity">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="dollar" id="product-price">80.99</div>
              </div>
            </div>
          </div>

          <div class="product">
            <figure><img src="./img/nike.jpg" alt="img" /></figure>
            <div class="product-info">
              <h2>Nike Air Force </h2>
              <div class="product-prices">
                <strong class="dollar" id="discounted-price">119.99</strong>
                <span class="line-through dollar">129.99</span>
              </div>
              <div class="buttons-div">
                <div>
                  <div class="plus-minus">
                    <i class="fa-solid fa-minus"></i>
                    <span class="quantity" id="quantity">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="dollar" id="product-price">119.99</div>
              </div>
            </div>
          </div>
          <div class="product">
            <figure><img src="./img/cap.jpg" alt="img" /></figure>
            <div class="product-info">
              <h2>New Era Cap</h2>
              <div class="product-prices">
                <strong class="dollar" id="discounted-price">69.99</strong>
                <span class="line-through dollar">79.99</span>
              </div>
              <div class="buttons-div">
                <div>
                  <div class="plus-minus">
                    <i class="fa-solid fa-minus"></i>
                    <span class="quantity" id="quantity">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="dollar" id="product-price">69.99</div>
              </div>
            </div>
          </div>
        </article>


 <!-- !-----------------no-product--------------- -->
        <section id="no-product" class="text-center text-black p-2 m-3">
          <i class=" bi bi-cart2 fs-1 fs-1 text-white bg-black w-25 h-25  mt-3 rounded-circle p-3"></i>
          <p class="fs-2 mt-3">No Products</p>
         
         </section>


      </section>




 <!-- !-----------------summary--------------- -->
     <section id="summary-section">
      <h2 class="fs-3">SUMMARY</h2>


       <div class="text div1">
        <span >Subtotal</span>
        <span id="subtotal" class="dollar">25.90$</span>

       </div>
       <div class="text div2">
        <span >Delivery</span>
        <span id="delivery" class="dollar">25.90$</span>

       </div>
       <div class="text div3">
        <span>Tax</span>
        <span id="tax" class="dollar">25.90$</span>
       

       </div>

       <div class="text div4">
        <span>Total</span>
        <span id="total" class="dollar">2555.90</span>

       </div>

       <div  class="text div5">
        <button id="checkoutButton">CHECKOUT ORDER</button>
       </div>

     </section>
     

 <!-- !-----------------form--------------- -->
     <section id="form">
      <form class="" >
        <p id="closeForm" class="text-end fs-3" >X</p>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="text-start form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
      </form>

     </section>


    


    </main>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="checkout.js"></script>
  </body>
</html>
