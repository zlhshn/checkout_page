<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Checkout</title>
  </head>

  <body>
    <header><h1>Checkout Product</h1></header>


    <nav>
      <div class="my-cart">Product in your cart</div>
      <div class="delete-div">
        Delete Products <i class="fa-regular fa-trash-can"></i>
      </div>
    </nav>



    <main>
      <section class="product-list">
        <h2 class="store"><small>Store:</small> Nike</h2>
        <article class="products">
          <div class="product">
            <figure><img src="./img/sweat.jpg" alt="img" /></figure>
            <div class="product-info">
              <h2>Nike Woman Hoodie</h2>
              <div class="product-prices">
                <strong class="dollar" id="discounted-price">69.99</strong>
                <span class="line-through dollar">79.99</span>
              </div>
              <div class="buttons-div">
                <div>
                  <div class="plus-minus">
                    <i class="fa-solid fa-minus"></i>
                    <span class="quantity" id="quantity">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="dollar" id="product-price">60.99</div>
              </div>
            </div>
          </div>

          <div class="product">
            <figure><img src="./img/nike.jpg" alt="img" /></figure>
            <div class="product-info">
              <h2>Nike Air Force </h2>
              <div class="product-prices">
                <strong class="dollar" id="discounted-price">119.99</strong>
                <span class="line-through dollar">129.99</span>
              </div>
              <div class="buttons-div">
                <div>
                  <div class="plus-minus">
                    <i class="fa-solid fa-minus"></i>
                    <span class="quantity" id="quantity">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="dollar" id="product-price">119.99</div>
              </div>
            </div>
          </div>
        </article>
      </section>





     <section id="summary-section">
      <h2>SUMMARY</h2>


       <div class="text div1">
        <span >Subtotal</span>
        <span id="subtotal">25.90$</span>

       </div>
       <div class="text div2">
        <span >Delivery</span>
        <span id="delivery" >25.90$</span>

       </div>
       <div class="text div3">
        <span>Tax</span>
        <span id="tax">25.90$</span>

       </div>

       <div class="text div4">
        <span>Total</span>
        <span id="total">2555.90$</span>

       </div>

       <div  class="text div5">
        <button id="checkoutButton">CHECKOUT ORDER</button>
       </div>

     </section>


    </main>



    <script src="checkout.js"></script>
  </body>
</html>
